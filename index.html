<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Bot - Multi-User WhatsApp Linker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-dot {
            animation: bounce 1s infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">MD WhatsApp Bot Connect</h1>
        <p class="text-center text-gray-600 mb-6">Apna session shuru karne ke liye ek unique naam chunein (jaise: username).</p>

        <div id="connection-form">
            <label for="sessionName" class="block text-sm font-medium text-gray-700 mb-2">Unique Session Name</label>
            <input type="text" id="sessionName" placeholder="Example: smmuser123" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4" required>
            <button id="startButton" 
                    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">
                Connect Bot
            </button>
        </div>

        <div id="result-area" class="mt-8 hidden">
            <h2 id="result-title" class="text-xl font-semibold text-center mb-4 text-gray-800"></h2>
            
            <div id="loading" class="text-center p-4 hidden">
                <span class="inline-block w-2 h-2 bg-indigo-500 rounded-full loading-dot"></span>
                <span class="inline-block w-2 h-2 bg-indigo-500 rounded-full loading-dot"></span>
                <span class="inline-block w-2 h-2 bg-indigo-500 rounded-full loading-dot"></span>
                <p class="text-sm text-gray-500 mt-2">Connecting...</p>
            </div>

            <div id="qr-display" class="text-center p-4 border border-indigo-200 bg-indigo-50 rounded-lg hidden">
                <p class="text-sm font-medium text-indigo-700 mb-3">WhatsApp se scan karein:</p>
                <img id="qr-code" alt="QR Code" class="mx-auto w-48 h-48 border-4 border-white shadow-lg">
                <p class="text-xs text-gray-500 mt-4">Yeh QR code thodi der mein expire ho jaega.</p>
            </div>

            <div id="status-message" class="mt-4 p-3 rounded-lg text-center font-medium hidden"></div>

        </div>
    </div>

    <script>
        const sessionNameInput = document.getElementById('sessionName');
        const startButton = document.getElementById('startButton');
        const resultArea = document.getElementById('result-area');
        const resultTitle = document.getElementById('result-title');
        const loadingDiv = document.getElementById('loading');
        const qrDisplayDiv = document.getElementById('qr-display');
        const qrCodeImg = document.getElementById('qr-code');
        const statusMessageDiv = document.getElementById('status-message');

        let sessionCheckerInterval;
        let currentSessionName = '';

        // Helper function to display messages
        function showMessage(text, type = 'info') {
            statusMessageDiv.textContent = text;
            statusMessageDiv.className = 'mt-4 p-3 rounded-lg text-center font-medium';
            statusMessageDiv.classList.remove('hidden');

            if (type === 'success') {
                statusMessageDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessageDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusMessageDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
        }

        // Start the session process
        startButton.addEventListener('click', async () => {
            currentSessionName = sessionNameInput.value.trim();

            if (!currentSessionName) {
                showMessage('Kripya session ka naam daalein.', 'error');
                return;
            }

            // Show loading state
            resultArea.classList.remove('hidden');
            qrDisplayDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            statusMessageDiv.classList.add('hidden');
            startButton.disabled = true;
            resultTitle.textContent = `Session: ${currentSessionName}`;

            try {
                const response = await fetch('/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionName: currentSessionName })
                });

                const data = await response.json();

                loadingDiv.classList.add('hidden');
                
                if (data.success) {
                    if (data.status === 'connected') {
                        // Already connected
                        showMessage('‚úÖ Session pehle se hi connected hai. Bot shuru ho chuka hai!', 'success');
                    } else if (data.qr) {
                        // Display QR Code
                        qrCodeImg.src = data.qr;
                        qrDisplayDiv.classList.remove('hidden');
                        showMessage('QR Code scan karein. Agar connect ho jaye to yeh page refresh karein.', 'info');
                    } else {
                        // Wait for pairing code (if using phone number login)
                        showMessage('Connection shuru ho gaya hai. Thodi der mein status check karein.', 'info');
                    }
                    
                    // Start checking status periodically
                    sessionCheckerInterval = setInterval(checkSessionStatus, 5000);
                    
                } else {
                    // Handle server errors or existing session message
                    showMessage(`‚ùå Error: ${data.message || 'Kuchh gadbad hui.'}`, 'error');
                    startButton.disabled = false;
                }

            } catch (error) {
                loadingDiv.classList.add('hidden');
                showMessage('‚ùå Server tak nahi pahunch paye. Dekhein ki server chal raha hai.', 'error');
                startButton.disabled = false;
            }
        });

        // Check if the session is connected
        async function checkSessionStatus() {
            if (!currentSessionName) return;

            try {
                const response = await fetch(`/status/${currentSessionName}`);
                const data = await response.json();

                if (data.status === 'connected') {
                    clearInterval(sessionCheckerInterval);
                    qrDisplayDiv.classList.add('hidden');
                    showMessage(`üéâ Session ${currentSessionName} successfully connected! Aap bot istemaal kar sakte hain.`, 'success');
                    startButton.disabled = true;
                } else {
                    showMessage('Bot connection ka wait kar raha hai...', 'info');
                }
            } catch (error) {
                console.error('Status check failed:', error);
                // Continue checking even if one check fails
            }
        }
    </script>
</body>
</html>
